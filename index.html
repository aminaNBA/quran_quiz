<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ayat.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

  <body>
    <h1 class="text-center bg-warning">إختبار الجزء الأول من سورة البقرة</h1>
    <section class="text-center">
      <h1>Random Player Selector</h1>
      <p>Click the button below to select a random user:</p>
      <button onclick="selectUser()" class="btn btn-warning">
        Select User
      </button>
      <h2 id="selected-user" class="text-danger"></h2>
    </section>

    <!-- CHOOSE AYA RANDOMLY -->
    <section class="text-center ayat_section">
      <h1>Random ayah</h1>
      <button id="randomButton" class="btn btn-warning" onclick="selectAyah()">Get Random Ayah</button>
      <h3 id="aya" class="m-3 px-2"></h3>
      <button class="next btn btn-success" id="nextAya">next aya</button>
    </section>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="ayats.json"></script>
    <script src="ayat.js"></script>
  </body>
